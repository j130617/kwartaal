<!DOCTYPE html>
<meta charset="utf-8">

<style> /* set the CSS */
body { font: 12px Arial; height: 425px; width: 700px;} 
.bar { fill: steelblue; }
.toolTip {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    position: absolute;
    display: none;
    width: auto;
    height: auto;
    background: none repeat scroll 0 0 white;
    border: 0 none;
    border-radius: 8px 8px 8px 8px;
    box-shadow: -3px 3px 15px #888888;
    color: black;
    font: 12px sans-serif;
    padding: 5px;
    text-align: center;
}
/*opmaak legenda*/
.legend {
  font-size: 10px;
  /*font-weight: bold;*/
  text-anchor: middle;
}
</style>
<body>	

<div style="margin-left:50px" align=left>
    <form>
        <select name="year" id="year">
            <option value="2015 Q1">2015 Q1</option>
            <option value="2015 Q2">2015 Q2</option>
            <option value="2015 Q3">2015 Q3</option>
            <option value="2015 Q4">2015 Q4</option>
            <option value="2016 Q1">2016 Q1</option>
            <option value="2016 Q2">2016 Q2</option>
            <option value="2016 Q3">2016 Q3</option>
            <option value="2016 Q4">2016 Q4</option>
            <option value="2017 Q1">2017 Q1</option>
            <option value="2017 Q2">2017 Q2</option>
            <option value="2017 Q3">2017 Q3</option>
            <option value="2017 Q4" selected>2017 Q4</option>
        </select>
    </form>
	
	
</div>	
	
<!-- load the d3.js library -->
<script src="//d3js.org/d3.v4.min.js"></script>
	
	<script>
// set the dimensions and margins of the graph  
var margin = {top: 40, right: 50, bottom: 50, left: 65},
    width = 700 - margin.left - margin.right,
    height = 425 - margin.top - margin.bottom;
// set the ranges
var x = d3.scaleBand()
          .range([0, width])
          .padding(0.1);
var y = d3.scaleLinear()
          .range([height, 0]);
var y_axis = d3.axisLeft(y);
var x_axis = d3.axisBottom(x);
// Define the div for the tooltip
var tooltip = d3.select("body").append("div").attr("class", "toolTip");		
		
// append the svg object to the body of the page
// append a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");
		
	// add the x Axis
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")//;
      .call(x_axis);
	// add the y Axis
  svg.append("g")
      .attr("class", "y axis")//;
      .call(y_axis);		
	// Add a small label for the graph name.
  svg.append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", - 35)
      .attr("x", 0 - (height / 2))
      .style("text-anchor", "middle")
      .style("font-size", 13)
      //.text("x miljard euro");
  svg.append("text")
      .attr("x", 20)  // space legend
      .attr("y", height + 40)
      .attr("class", "legend")    // style the legend
      .style("text-anchor", "middle")
      .style("font-size", 11)
      .text("Bron: Thuiswinkel Marktmonitor"); 
		
function update(year) {
    d3.csv('kwart_data_' + year + '.csv', function(data) {
        
	    // format the data
  	data.forEach(function(d) {
    	d.value = +d.value;
  	});
	    
	x.domain(data.map(function(d) { return d.branche; }));
  	y.domain([0, d3.max(data, function(d) { return d.value; })]);
	
        var bars = svg.selectAll('.bar')
            .data(data);
        //exit
        bars
            .exit()
            .remove();
        //enter
        var new_bars = bars
            .enter().append('rect')
            .attr('class', 'bar')
            .attr('height', 0)
            .attr('y', height)
            .attr('width', x.bandwidth());
        //update
        new_bars.merge(bars)
            //.transition(t)
            .attr('x', function(d) {return x(d.branche);})
            .attr('y', function(d) {return y(d.value);})
            .attr('height', function(d) {return height - y(d.value);})
            //.attr('fill', function(d) {return colour_scale(d.value);
      	    .on("mousemove", function(d){
            	tooltip
              	.style("left", d3.event.pageX + 10 + "px")
              	.style("top", d3.event.pageY - 25 + "px")
              	.style("display", "inline-block")
              	.html((d.branche) + "<br>" + "â‚¬ " + (d.value) + " miljard");
        })
    		.on("mouseout", function(d){ tooltip.style("display", "none");});			      
        
	var y_axis = d3.axisLeft(y);
	var x_axis = d3.axisBottom(x);
        svg.select('.x.axis')
            .call(x_axis);
        svg.select('.y.axis')
            .call(y_axis);
    });
}
var select = d3.select('#year');
select.on('change', function() {
    console.log(this.value);
    update(this.value);
})
update('2017 Q4');
</script>
</body>
